[application]

name="math"
main_scene="res://lobby.tscn"
icon="res://icon.png"

[autoload]

gamestate="*res://gamestate.gd"

[display]

width=1680
height=1200
allow_hidpi=true
borderless_window=true

[input]

select_unit=[mbutton(0, 1)]
go_to=[mbutton(0, 2)]
camera_right=[key(D)]
camera_left=[key(A)]
camera_up=[key(W)]
camera_down=[key(S)]
